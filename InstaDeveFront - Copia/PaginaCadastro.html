<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="InstaDeve_Cadastro.css">
</head>
<body>
    <main>
        <form class="conteiner_Cadastro" action="">
            <div class="form_Cadastro">
                <div class="cont_logo_Cadastro">
                    <img src="Imagens/Instadev@2x.png" alt="">
                    <p>Cadstre-se para ver fotos e vídeos dos seus amigos</video></p>
                </div>

                <div class="input_Cadastro">
                    <input type="text" placeholder="Email">
                </div>
                <div class="input_Cadastro">
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="input_Cadastro">
                    <input type="text" placeholder="Nome de usuário">
                </div>
                <div class="input_Cadastro">
                    <input type="password" placeholder="Senha">
                </div>
                
                <div class="buntton_Cadastro">
                    <button type="submit">Cadastre-se</button>
                </div>
                
                <div class="Cadastrar_p">
                    <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies.</p>
                </div>
            </div>

            <div class="Conecte_Cadastrar">    
                <div class="organizar_Cadastrar">
                    <span>Tem uma conta?</span><a href="">Conecte-se</a>
                </div>
            </div>
            <div class="outroapp_cont_Cadastro">
                <div class="outroapp_Cadastro">
                    <span>Obtenha o aplicativo</span>
                    <div>
                        <a href=""><img src="Imagens/app_store 1.png" alt=""></a>
                        <a href=""><img src="Imagens/google_play 1.png" alt=""></a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
